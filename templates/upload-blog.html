{% extends 'bash.html' %}
{% load static %}
{% block content %}
<section class="s-content" style="background-color: white ;" >

    <div class="row">
        <div class="column large-12">

            <article class="s-content__entry" style=" top:10px;">


                <div class="s-content__primary">

                    <div class="s-content__page-content">
                        <div class="row block-large-1-2 block-tab-full s-content__blocks">
                            <h3 style="color: black; top:10px;">You can Upload your Blog here...</h3>
                        </div> <!-- end s-content__blocks -->
                        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
                        <script>
                            tinymce.init
                            ({
                                selector:'#myEditor'
                            });
                
                        </script>
                        <form name="cForm" id="cForm" class="s-content__form" method="post" enctype = "multipart/form-data">
                            
                            {% csrf_token %}

                                <div class="form-field">
                                    <div class="form-field">
                                        <label for="category" class="form-label">Title:</label>
                                        <select class="category">
                                         <option disable selected = "true">-- select title --</option>
                             
                                       {% for t in title %}
                                           <option value="{{t}}" >{{ t.title}} </option>
                                       {% endfor %}
                             
                                     </select>  
                                                                            </div>

                                <div class="form-field">
                                    <div class="form-field">
                                        <label for="category" class="form-label">Category:</label>
                                        <select class="category">
                                         <option disable selected = "true">-- select category --</option>
                             
                                       {% for cat in category %}
                                           <option value="{{cat}}" >{{ cat.category}}</option>
                                       {% endfor %}
                             
                                     </select>  
                                            
                                   </div>                            </div>

                                <div class="form-field">
                                    <label for="category" class="form-label">EntryText:</label>
                                    <input name="entryTxt" type="text" id="entryTxt" class="h-full-width h-remove-bottom" placeholder="Your Entry Text" >
                                </div>
                                <br>
                                <div class="message form-field">
                                    <label for="category" class="form-label">Description:</label>
                                    <textarea name="Desc" id="myEditor" class="h-full-width" placeholder="Your Description" ></textarea>
                                </div>
<br>
                                <div class="form-field">
                                    <label for="category" class="form-label">Keywords:</label>
                                    <input name="keyword" type="text" id="keyword" class="h-full-width h-remove-bottom" placeholder="Your Keywords"  >
                                </div>
                                <br>
                                <div class="form-field">
                                    <label for="category" class="form-label">Image:</label>   
                                     <input name="Uploadimage" type="file" id="Uploadimage"  >
                                </div>

                                <br>
                                <button type="submit" class="submit btn btn--primary h-full-width" >Submit</button>

                            
                        </form> <!-- end form -->

                    </div> <!-- end s-entry__page-content -->

                </div> <!-- end s-content__primary -->
            </article> <!-- end entry -->

        </div> <!-- end column -->
    </div> <!-- end row -->

</section> <!-- end s-content -->
{% endblock %}
